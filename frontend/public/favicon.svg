<svg width="32" height="32" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with enhanced gradient -->
  <circle cx="50" cy="50" r="50" fill="url(#gradient)"/>
  
  <!-- Leaf/Plant Icon with better visibility -->
  <g transform="translate(50, 25)">
    <!-- Center leaf -->
    <path
      d="M0 0 C-10 18, -6 30, 0 35 C6 30, 10 18, 0 0 Z"
      fill="white"
      opacity="1"
    />
    <path
      d="M0 2 C-8 16, -4 26, 0 30 C4 26, 8 16, 0 2 Z"
      fill="rgba(255,255,255,0.8)"
    />
    
    <!-- Left leaf -->
    <path
      d="M-18 8 C-24 20, -20 28, -16 32 C-12 28, -8 20, -18 8 Z"
      fill="white"
      opacity="0.9"
    />
    
    <!-- Right leaf -->
    <path
      d="M18 8 C24 20, 20 28, 16 32 C12 28, 8 20, 18 8 Z"
      fill="white"
      opacity="0.9"
    />
    
    <!-- Leaf vein for detail -->
    <path
      d="M0 5 L0 25"
      stroke="rgba(255,255,255,0.6)"
      strokeWidth="1"
    />
  </g>
  
  <!-- Enhanced water waves -->
  <g transform="translate(0, 68)">
    <path
      d="M15 8 Q30 3, 45 8 T75 8 T95 8"
      stroke="white"
      strokeWidth="2.5"
      fill="none"
      opacity="0.8"
    />
    <path
      d="M5 12 Q25 7, 45 12 T85 12"
      stroke="white"
      strokeWidth="2"
      fill="none"
      opacity="0.6"
    />
    <path
      d="M10 16 Q35 11, 60 16 T90 16"
      stroke="white"
      strokeWidth="1.5"
      fill="none"
      opacity="0.4"
    />
  </g>
  
  <!-- Enhanced gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>